<!DOCTYPE html>
<html>

<head>
    <title>%TITLE%</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="description" content="%DESCRIPTION%">
    <meta name="keywords" content="%KEYWORDS%">
    <meta name="author" content="%AUTHOR%">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="main.js"></script>
</head>

<body>
    <div style="height: 100vh;display: flex;flex-direction: column;" id="fullHeightElement">
        <div
            style="display: flex; align-items: center; justify-content: center; text-align: center;background-color: #222; height: 60px;">
            <div style="color: #aaa;">%PAGE_HEADER%</div>
        </div>

        <div style="flex-grow: 1;display: flex;color: #4caf50;padding: 20px;">
            %CONTENT_HTML%
        </div>
        <div
            style="background-color: #222; height: 60px; display: flex; align-items: center; align-content: center; justify-content: center;">
            <div style="color: #aaa;">%BOTTOM_TEXT%</div>
        </div>
    </div>

    <div class="contentTextContainer">
        <div class="contentText">
            %CONTENT_TEXT%
        </div>
    </div>

    %CONTENT_JS%

    <script>
        function updateTick() {
            if (this.OnTick) {
                this.OnTick();
            }
        }
        function adjustSizes() {
            const fullHeightElement = document.getElementById('fullHeightElement');
            fullHeightElement.style.height = `${window.innerHeight}px`;
            if (this.OnResizeContainer) {
                this.OnResizeContainer();
            }
        }
        adjustSizes();
        updateTick();

        setInterval(updateTick, 1000);
        window.onresize = adjustSizes;
    </script>
</body>

</html>
