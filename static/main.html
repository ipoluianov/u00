<!DOCTYPE html>
<html>

<head>
    <title>%TITLE%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">


    <meta name="description" content="%DESCRIPTION%">
    <meta name="keywords" content="%KEYWORDS%">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/cards.css">
    <script src="/main.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div style="display: flex;flex-direction: column;" id="fullHeightElement">
        <div
            style="display: flex;flex-direction: row; align-items: stretch; justify-content: space-between; text-align: center;background-color: #222; height: 60px;">
            <div style="display: flex; justify-content: center; align-items: center; color: #aaa;">
                <a class="header" href="/">
                    <div
                        style="width: 70px;height: 60px;display: flex; justify-content: center; align-items: center; text-decoration: none;">
                        U00</div>
                </a>
            </div>
            <div style="padding: 10px; display: flex; justify-content: center; align-items: center; color: #aaa;">
                %PAGE_HEADER%</div>
            <div
                style="width: 70px; padding: 10px; display: flex; justify-content: center; align-items: center; color: #aaa;">
            </div>
        </div>

        <div id="viewDiv" style="flex-grow: 1;display: flex;color: #AAA;padding: 20px;background-color: #333;">
            %VIEW_HTML%
        </div>
        <div id="settings">
        </div>
        <div id="bottomBar"
            style="background-color: #222; height: 60px; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div><button onclick="btnSettings()" class="bottomButtons" style="font-size: 32pt;">⚙</button></div>
            <div style="color: #aaa;">%BOTTOM_TEXT%</div>
            <div><button onclick="btnFullscreen()" class="bottomButtons">⛶</button></div>
        </div>
    </div>

    %VIEW_SCRIPT%

    %PAGE_SCRIPT%

    <div class="contentTextContainer">
        <div class="contentText">
            %CONTENT_TEXT%
        </div>
    </div>

    <script>
        function updateTick() {
            if (this.OnTick) {
                this.OnTick();
            }
        }
        function adjustSizes() {
            console.log("PATH:" + window.location.pathname)
            if (window.location.pathname != "/") {                
                const fullHeightElement = document.getElementById('fullHeightElement');
                fullHeightElement.style.height = `${window.innerHeight}px`;
            } else {
                //fullHeightElement.style.minHeight = `600px`;
                bottomBar.style.display = "none";
            }

            if (this.OnResizeContainer) {
                this.OnResizeContainer();
            }
        }
        adjustSizes();
        updateTick();

        setInterval(updateTick, 1000);
        window.onresize = adjustSizes;
    </script>

    <script src="/public/settings/main/main.js"></script>
</body>

</html>
